<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balaji Foods</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: #fff8f0;
            color: #333;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px 100px;
            z-index: 10000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.5s;
        }

        header.sticky {
            background: #fff;
            padding: 10px 100px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        header .logo {
            color: #fff;
            font-weight: 700;
            font-size: 2em;
            text-decoration: none;
        }

        header.sticky .logo {
            color: #111;
        }

        header .logo span {
            color: #ff0157;
        }

        header .navigation {
            position: relative;
            display: flex;
        }

        header .navigation li {
            list-style: none;
            margin-left: 30px;
        }

        header .navigation li a {
            text-decoration: none;
            color: #fff;
            font-weight: 300;
        }

        header .navigation li a:hover {
            color: orange;
        }

        header.sticky .navigation li a {
            color: #111;
        }

        header.sticky .navigation li a:hover {
            color: #ff0157;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(asste/main.jpg) no-repeat center center/cover;
            position: relative;
            text-align: center;
            color: #fff;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            font-weight: 300;
            max-width: 600px;
        }

        .hero a {
            background: #fff;
            color: #ff0157;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s;
            margin-top: 30px;
        }

        .hero a:hover {
            background: #ffd3c1;
            color: #111;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: relative;
        }
        .modal-content h2 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #ff0157;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #ff0157;
        }
    </style>
</head>
<body>
    <header class="sticky">
        <a href="#" class="logo">
            "Balaji Foods"
            <span>.</span>
        </a>
        <ul class="navigation" id="nav-links">
            <li><a href="#banner">Home</a></li>
            <li><a href="#" onclick="showLogin()">Login</a></li>
        </ul>
    </header>

    <section class="hero">
        <h1>Welcome to Balaji Foods</h1>
        <p>Enjoy the taste of authentic chaat â€” Pani Puri, Bhel Puri, Dahi Puri and more, freshly made just for you.</p>
          <a href="#" id="hero-btn" onclick="showLogin()">Login</a>

    </section>

    <div class="modal" id="login-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLogin()">&times;</span>
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="verifyLogin()">Login</button>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-modal').style.display = 'flex';
        }

        function closeLogin() {
            document.getElementById('login-modal').style.display = 'none';
        }

       function verifyLogin() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if (user === 'BFSIROHI' && pass === 'Pgehlot@123') {
        closeLogin();
        const nav = document.getElementById('nav-links');
        nav.innerHTML = `
            <li><a href="#banner">Home</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="report.html">Report</a></li>
        `;
        
        const heroBtn = document.getElementById('hero-btn');
        heroBtn.textContent = 'Sign Out';
        heroBtn.setAttribute('onclick', 'signOut()');
    } else {
        alert("Invalid credentials. Try again.");
    }
}
 function signOut() {
    const nav = document.getElementById('nav-links');
    nav.innerHTML = `
        <li><a href="#banner">Home</a></li>
        <li><a href="#" onclick="showLogin()">Login</a></li>
    `;
    
    const heroBtn = document.getElementById('hero-btn');
    heroBtn.textContent = 'Login';
    heroBtn.setAttribute('onclick', 'showLogin()');
}


        window.onclick = function(event) {
            const modal = document.getElementById('login-modal');
            if (event.target === modal) {
                closeLogin();
            }
        }

        document.addEventListener('keydown', function (e) {
            const modal = document.getElementById('login-modal');
            if (modal.style.display === 'flex' && e.key === 'Enter') {
                verifyLogin();
            }
        });
    </script>
</body>
</html>
